<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="50%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#0A0A0F"/>
    </linearGradient>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#2A2A3E" stroke-width="1" opacity="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="200" fill="url(#glowGrad)" opacity="0.3"/>
  <circle cx="1050" cy="530" r="250" fill="url(#glowGrad)" opacity="0.3"/>

  <!-- Logo and brand -->
  <g transform="translate(80, 80)">
    <rect width="56" height="56" rx="12" fill="url(#primaryGrad)"/>
    <text x="28" y="40" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">M</text>
    <text x="76" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#9CA3AF">MultiTenantKit</text>
  </g>

  <!-- Badge -->
  <g transform="translate(80, 200)">
    <rect width="180" height="36" rx="18" fill="#6366F1" fill-opacity="0.2"/>
    <text x="90" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#818CF8" text-anchor="middle">Announcement</text>
  </g>

  <!-- Main title -->
  <text x="80" y="300" font-family="Inter, system-ui, sans-serif" font-size="52" font-weight="bold" fill="white">Introducing</text>
  <text x="80" y="365" font-family="Inter, system-ui, sans-serif" font-size="52" font-weight="bold" fill="url(#primaryGrad)">MultiTenantKit</text>

  <!-- Subtitle -->
  <text x="80" y="430" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#9CA3AF">The Open-Source Multi-Tenant Toolkit</text>
  <text x="80" y="460" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#9CA3AF">for TypeScript</text>

  <!-- Features pills -->
  <g transform="translate(80, 500)">
    <rect width="140" height="32" rx="16" fill="#1A1A2E" stroke="#2A2A3E"/>
    <text x="70" y="22" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#9CA3AF" text-anchor="middle">18 Use Cases</text>
  </g>
  <g transform="translate(235, 500)">
    <rect width="140" height="32" rx="16" fill="#1A1A2E" stroke="#2A2A3E"/>
    <text x="70" y="22" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#9CA3AF" text-anchor="middle">TypeScript</text>
  </g>
  <g transform="translate(390, 500)">
    <rect width="140" height="32" rx="16" fill="#1A1A2E" stroke="#2A2A3E"/>
    <text x="70" y="22" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#9CA3AF" text-anchor="middle">Zero Lock-in</text>
  </g>

  <!-- Code illustration on the right -->
  <g transform="translate(700, 160)">
    <rect width="420" height="320" rx="12" fill="#1A1A2E" stroke="#2A2A3E"/>
    <!-- Window controls -->
    <circle cx="24" cy="20" r="6" fill="#EF4444"/>
    <circle cx="44" cy="20" r="6" fill="#F59E0B"/>
    <circle cx="64" cy="20" r="6" fill="#22C55E"/>

    <!-- Code lines -->
    <text x="24" y="65" font-family="JetBrains Mono, monospace" font-size="13" fill="#6366F1">import</text>
    <text x="70" y="65" font-family="JetBrains Mono, monospace" font-size="13" fill="#9CA3AF"> { createUseCases }</text>

    <text x="24" y="90" font-family="JetBrains Mono, monospace" font-size="13" fill="#6366F1">from</text>
    <text x="60" y="90" font-family="JetBrains Mono, monospace" font-size="13" fill="#22D3EE"> '@multitenantkit/sdk'</text>

    <text x="24" y="130" font-family="JetBrains Mono, monospace" font-size="13" fill="#6366F1">const</text>
    <text x="62" y="130" font-family="JetBrains Mono, monospace" font-size="13" fill="#F8FAFC"> useCases =</text>
    <text x="160" y="130" font-family="JetBrains Mono, monospace" font-size="13" fill="#22D3EE"> createUseCases</text>
    <text x="290" y="130" font-family="JetBrains Mono, monospace" font-size="13" fill="#9CA3AF">({</text>

    <text x="40" y="155" font-family="JetBrains Mono, monospace" font-size="13" fill="#F8FAFC">persistence:</text>
    <text x="145" y="155" font-family="JetBrains Mono, monospace" font-size="13" fill="#22D3EE"> createPostgresAdapters</text>
    <text x="335" y="155" font-family="JetBrains Mono, monospace" font-size="13" fill="#9CA3AF">()</text>

    <text x="24" y="180" font-family="JetBrains Mono, monospace" font-size="13" fill="#9CA3AF">})</text>

    <text x="24" y="220" font-family="JetBrains Mono, monospace" font-size="13" fill="#6B7280">// 18 endpoints ready to use</text>
    <text x="24" y="245" font-family="JetBrains Mono, monospace" font-size="13" fill="#F8FAFC">app.</text>
    <text x="50" y="245" font-family="JetBrains Mono, monospace" font-size="13" fill="#22D3EE">listen</text>
    <text x="95" y="245" font-family="JetBrains Mono, monospace" font-size="13" fill="#9CA3AF">(</text>
    <text x="103" y="245" font-family="JetBrains Mono, monospace" font-size="13" fill="#F59E0B">3000</text>
    <text x="138" y="245" font-family="JetBrains Mono, monospace" font-size="13" fill="#9CA3AF">)</text>
  </g>
</svg>
